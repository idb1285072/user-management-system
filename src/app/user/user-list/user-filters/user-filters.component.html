<form [formGroup]="filterForm">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <label class="me-2 fw-bold">Status:</label>
      <div class="form-check form-check-inline" *ngFor="let s of statusOptions">
        <input
          class="form-check-input"
          type="radio"
          name="status"
          [id]="s.value + 'Status'"
          [value]="s.value"
          [checked]="statusFilter === s.value"
          formControlName="status"
        />
        <label class="form-check-label" [for]="s.value + 'Status'">
          {{ s.label | titlecase }}
        </label>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <label class="ms-3 me-2 fw-bold">Role:</label>
      <select class="form-select d-inline-block w-auto" formControlName="role">
        <option *ngFor="let role of roleOptions" [ngValue]="role">
          {{ UserTypeEnum[role] }}
        </option>
      </select>
    </div>

    <div class="ms-3">
      <button
        class="btn btn-warning me-2"
        (click)="onEnableBulkClicked()"
        [disabled]="isBulkMode"
      >
        Bulk Update
      </button>
      <button
        type="button"
        class="btn btn-success"
        (click)="onAddUserClicked()"
        [disabled]="isBulkMode"
      >
        Add User
      </button>
    </div>
  </div>

  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search by name, email or phone..."
      formControlName="search"
    />
  </div>
</form>
